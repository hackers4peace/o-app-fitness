<link rel="import" href="../../bower_components/polymer/polymer.html">


<dom-module id="main-fab">
  <template>
    <style>
      :host {
        display: block;
        position: fixed;
        bottom: 50px;
        right: 10px;
      }      
    </style>
   <paper-fab id="fab-settings" icon="{{fabIcon}}" on-click="handleFabClick"></paper-fab>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'main-fab',

      properties: {
        view: {
          type: String,          
          notify: true          
        },
        fabIcon: {
          type: String,
          computed: 'getIconName(view)'
        }
      },  
      //toggle icon when clicked
      handleFabClick: function (e) {
        //just toggle view
        if (this.view === 'infobox') {          
          this.view = 'map';
        } else {
          this.view = 'infobox';          
        }        
      },      
      getIconName: function (view) {        
        if (view === 'infobox') {
          return "maps:place";
        } else {
          return "menu"
        }
      }
    });

  })();
  </script>
</dom-module>
