<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="sport-map">
  <template>
    <style>
      :host {
        display: block;
        height: 100vh;
      }
      
      leaflet-map {
        height: 100%;      
      }    
    </style>

    <leaflet-map latitude="{{latitude}}" longitude="{{longitude}}" zoom="{{zoom}}" no-zoom-control>           
       <leaflet-geolocation watch enableHighAccuracy latitude="{{latitude}}" longitude="{{longitude}}"></leaflet-geolocation>
      
      <template is="dom-repeat" items="{{places}}">
        <leaflet-marker id="{{item.id}}" latitude="{{item.latitude}}" longitude="{{item.longitude}}" title="Transparent" opacity="0.6">
        </leaflet-marker> 
      </template>      

    </leaflet-map>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'sport-map',

      properties: {
        view: {
          type: String,
          observer: '_onViewChanged'
        },
        data: {
          type: Object,
          notity: true
        },

        latitude: {
            type: Number,
            value: 0
        },
        longitude: {
            type: Number,
            value: 0
        },
        zoom: {
            type: Number,
            value: 11
        },
        places: {
          type: Array,
          notity: true
        }
      },

      _onViewChanged: function(newval) {
        console.log(newval);
        if (newval === 'map') {
          this.style.display = "block";             

          //set pois here
          if (this.data.places && this.data.current.sport) {
            this.places = _.filter(this.data.places, function (p) {
              return _.includes(p['lgdo:featuresSport'], this.data.current.sport.id);
            }.bind(this));
          }              
        }
        if (newval === 'infobox') {
          this.style.display = "none";
        }
      }      
    });
  })();
  </script>
</dom-module>
