<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="place-info">
  <template>
    <style>
      :host {
        display: block;
      },
      .timer-control {
        text-align:center;
        margin:20px;
        padding:20px;
      }
      #start-stop {
        margin: 0 auto;
      }

    </style>
     <paper-material elevation="1">         
      <paper-tabs selected="{{selectedTab}}">       
       <paper-tab>
           <iron-icon icon="maps:icons:schedule"></iron-icon>
        </paper-tab>
        <paper-tab>Tab 2</paper-tab>
        <paper-tab>Tab 3</paper-tab>
      </paper-tabs>
      <iron-pages selected="{{selectedTab}}">
          <div class="timer-control">                  
            <timer-dialog opened="{{timerDialogOpened}}"></timer-dialog>
            <paper-button id="start-button" toggles raised noink on-click="handleStartButtonClick" autofocus>
              START
            </paper-button>
          </div>
          <div>Page 2</div>
          <div>Page 3</div>
        </iron-pages>
      </paper-material>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'place-info',

      properties: {       
        place: {
          type: Object          
        },
        timerDialogOpened: {
          type: Boolean,
          value: false          
        },
        selectedTab: {
          type: Number,
          value: 0
        }
      },
      handleStartButtonClick: function() {
        this.timerDialogOpened = true;
      }
    });
  })();
  </script>
</dom-module>
