<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="place-info">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
     <paper-material elevation="1">         
      <paper-tabs selected="{{selectedTab}}">       
       <paper-tab>
           <iron-icon icon="maps:icons:schedule"></iron-icon>
        </paper-tab>
        <paper-tab>
           <iron-icon icon="maps:person-pin"></iron-icon>
        </paper-tab>        
        <paper-tab>
            <iron-icon icon="trending-up"></iron-icon>
        </paper-tab>
      </paper-tabs>
      <iron-pages selected="{{selectedTab}}">
          <div class="timer-control" style="text-align:center;margin:20px;padding:20px;">                  
            <timer-dialog opened="{{timerDialogOpened}}" timer="{{timer}}"></timer-dialog>
            <paper-button id="start-button" toggles raised noink on-click="handleStartButtonClick" autofocus style="margin: 0 auto;">
              START
            </paper-button>
          </div>
          <div role="listbox">
           <iron-selector selected="{{selectedPersonIndex}}">
           <template is="dom-repeat" items="{{data.people}}">
              <paper-icon-item>
                <iron-icon src="https://avatars3.githubusercontent.com/u/6047738?v=3&s=460" class="big" item-icon></iron-icon>
                <div class="flex"> {{item.name}}</div>              
              </paper-icon-item>
            </template>        
          </iron-selector>             
          </div>                    
           <div role="listbox">
           <iron-selector selected="{{selectedActivityIndex}}">
           <template is="dom-repeat" items="{{data.activities}}">
              <paper-icon-item>
                <iron-icon src="" class="big" item-icon></iron-icon>
                <div class="flex"> {{item.startTime}}</div>              
              </paper-icon-item>
            </template>        
          </iron-selector>             
          </div>              
        </iron-pages>
      </paper-material>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'place-info',

      properties: {       
        place: {
          type: Object          
        },
        timerDialogOpened: {
          type: Boolean,
          value: false          
        },
        selectedTab: {
          type: Number,
          value: 0
        },
        timer: {
          type: Object,         
          notify: true
        },
        selectedPersonIndex: {
          type: Number,
          notify: true  
        },                
        selectedActivityIndex: {
          type: Number,
          notify: true
        }        
      },
      handleStartButtonClick: function() {
        this.set('timer.start', new Date());
        this.timerDialogOpened = true;
      }
    });
  })();
  </script>
</dom-module>
