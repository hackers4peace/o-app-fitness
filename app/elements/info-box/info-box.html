<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="info-box">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <hub-info sport-list="{{data.sports}}" selected="{{selectedSport}}"></hub-info>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'info-box',

      properties: {
        data: {
          type: Object,          
          notify: true
        },
        selectedSport: {
          type: Object,
          notify: true,
          observer: '_onSelectedSportChange'
        }        
      },
      //set current sport here
      _onSelectedSportChange: function(newval) {
         console.log('current sport', newval);
         this.set('data.current.sport', newval);
      }
    });
  })();
  </script>
</dom-module>
